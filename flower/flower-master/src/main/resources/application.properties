server.servlet.context-path=/flower
server.port=80

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/flower?useUnicode=true&characterEncoding=utf8


spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

//mybatis\u914D\u7F6E
mybatis.type-aliases-package=: com.flower
mybatis.mapper-locations=classpath:/mybatis-mappers/*
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
